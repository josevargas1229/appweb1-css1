<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperación</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-header">
        <h1>Recuperación de contraseña</h1>
        <img src="src/CSS3_logo.svg.png" alt="Yo" />
      </div>
      <div class="container-body">
        <h2>Recuperar</h2>
        <form
          action="formularios.html"
          method="get"
          name="frmrecuperar"
          autocomplete="off"
        >
          <fieldset>
            <legend>Recuperar</legend>
            <table>
              
              <tr>
                <td><label for="user">Usuario:</label></td>
                <td>
                  <input
                    type="text"
                    name="user"
                    id="user"
                    placeholder="Usuario"
                    required
                    pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚÑñ ]+"
                  />
                </td>
              </tr>
              
              <tr>
                <td><label for="email">Correo:</label></td>
                <td>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Correo"
                    required
                    pattern="[a-zA-Z0-9._]+@[a-zA-Z.]+"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="tel">Teléfono:</label></td>
                <td>
                  <input
                    type="tel"
                    name="tel"
                    id="tel"
                    placeholder="Teléfono"
                    required
                    maxlength="10"
                    pattern="[0-9]{10}"
                  />
                </td>
              </tr>
              
              <tr>
                <td></td>
                <td>
                  <input type="submit" value="Registrar" id="boton" />
                </td>
              </tr>
            </table>
          </fieldset>
        </form>
      </div>
      <div class="container-footer">
        <h2>footer</h2>
        <img src="src/CSS3_logo.svg.png" alt="yo" />
      </div>
    </div>
  </body>
</html>
