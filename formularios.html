<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formularios</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-header">
        <h1>Practica de formularios</h1>
        <img src="src/CSS3_logo.svg.png" alt="Yo" />
      </div>
      <div class="container-body">
        <h2>Login</h2>
        <form method="get" name="frmlogin" autocomplete="off" id="frmlogin">
          <fieldset>
            <legend>Login</legend>
            <table>
              <tr>
                <td><label for="user">Usuario:</label></td>
                <td><input type="text" placeholder="Usuario" name="user" id="user" required minlength="3" maxlength="10" pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚÑñ ]+" ></label></td>
              </tr>
              <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="pass" id="pass" placeholder="Password" required
                  minlength="8"
                  maxlength="16"
                  pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚÑñ]+"></label></td>
              </tr>
              <tr>
                <td></label></td>
                <td><input type="submit" value="Login..." id="boton"></label></td>
              </tr>
            </table>
            <p>
              Olvidó su contraseña? <a href="recuperar.html">Aqui...</a>
            </p>
            <p>No tienes cuenta? <a href="registro.html">Registrate...</a></p>
          </fieldset>
        </form>
      </div>
      <div class="container-footer">
        <h2>footer</h2>
        <img src="src/CSS3_logo.svg.png" alt="yo" />
      </div>
    </div>
    <script src="./js/respuesta.js"></script>
  </body>
</html>
